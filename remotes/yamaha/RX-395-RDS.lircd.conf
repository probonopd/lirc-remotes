          TAPE_DIR_B               0x000000000000BF40
          TAPE_REC/PAUSE           0x000000000000FB04
          TAPE_REC/MUTE            0x000000000000FA05
          TAPE_A/B                 0x000000000000F906
          AMP_AUX                  0x000000000000E817
