# on the current input mode
# (which it thinks the receiver is in ;-)
#

# RM-U306A_PWR
# First row of buttons

begin remote

  name  RM-U306A_PWR
  bits           14
  flags SPACE_ENC|CONST_LENGTH
  eps            30
  aeps          100

  header       2463   521
  one          1262   518
  zero          663   518
  ptrail        667
  gap          45116
  min_repeat      3
  toggle_bit      0


      begin codes
          KEY_SLEEP                0x0000000000000186        #  Was: SLEEP
          KEY_SLEEP                0x0000000000002A06        #  Was: STANDBY
      end codes

end remote

