          LP                       0x04F2
          KEY_TV                   0x04F3                    #  Was: TV
          KEY_DVD                  0x04F4                    #  Was: DVD
          CDR                      0x04F5
          KEY_TITLE                0x04F9                    #  Was: Title
          Display                  0x04FA
      end codes

end remote


